<ion-header>
  <ion-toolbar>
    <ion-title>
      Test App  <ion-button (click)="logout()">Logout</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col  size="12" size-sm="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>My Pets</ion-card-title>
            <ion-card-subtitle>top 5 pets</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <div *ngIf="pets$ | withLoading | async as pets">
              <ion-list *ngIf="!pets.loading">
                <ion-item-sliding *ngFor='let pet of pets.value'>
                  <ion-item-options side="start">
                    <ion-item-option color="success">
                      <ion-icon slot="icon-only" name="archive"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
              
                  <ion-item>
                    <ion-label>{{pet.name}}</ion-label>
                  </ion-item>
              
                  <ion-item-options side="end">
                    <ion-item-option>
                      <ion-icon slot="icon-only" name="heart"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="danger">
                      <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>

              <ion-spinner *ngIf="pets.loading"  color="primary"></ion-spinner>
              
            </div>
          </ion-card-content>
          <div *ngIf="pets$ | withLoading | async as pets">
            <ion-button *ngIf="!pets.loading"  fill="clear">See All</ion-button>
          </div>
          
        </ion-card>

      </ion-col>

      <ion-col size="12" size-sm="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>My Plan</ion-card-title>
            <ion-card-subtitle>Basic</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        
          <ion-button fill="clear">Upgrade Plan</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
